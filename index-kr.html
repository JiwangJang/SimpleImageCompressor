<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간편한 이미지 압축기</title>
    <meta
      name="description"
      content="당신의 이미지 용량을 빠르고 간편하게 줄여보세요!"
    />
    <meta
      name="keywords"
      content="사진, 이미지, 용량, 줄이기, 이미지 리사이징"
    />
    <meta property="og:title" content="SimpleImageCompressor" />
    <meta
      property="og:description"
      content="당신의 이미지 용량을 빠르고 간편하게 줄여보세요!"
    />
    <meta property="image" content="./public/icon/Logo(small).svg" />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="stylesheet" href="./public/css/ko-style.css" />
    <link rel="shortcut icon" href="./public/pavicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="all-loading">
      <div id="all-loading-circle-container" class="loading-circle-container">
        <svg width="108" height="108" viewBox="0 0 108 108" fill="none">
          <circle
            cx="54"
            cy="54"
            r="47"
            stroke="#B4B4B4"
            stroke-width="14"
            id="loading-circle"
          />
        </svg>
        <p>로딩중..</p>
      </div>
    </div>
    <div id="drop-area" class="visible-hidden">그대로 주세요!</div>
    <div id="language-modal" class="hidden">
      <div id="language-select-container">
        <img src="./public/icon/close.svg" />
        <p>언어를 선택하세요!</p>
        <ul>
          <li>
            <a href="./index-kr.html">
              <span>한국어</span
              ><img src="./public/icon/nationalplag/kr.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="./index.html">
              English
              <img src="./public/icon/nationalplag/en.svg" alt="" />
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div id="mail-modal" class="hidden">
      <div id="mail-container">
        <img src="./public/icon/close.svg" alt="닫기 버튼" />
        <p>내 의견 보내기</p>
        <form
          action="https://script.google.com/macros/s/AKfycbyDrP-PXnpW78wMrEZaGhJ53krODu6ALIkh7WlcJ9EWQnoHUszUrOjapxlWhp9992CR/exec"
          id="mail-form"
          class="gform"
          method="POST"
          target="email-send"
        >
          <input type="text" name="title" id="mail-title" placeholder="제목" />
          <textarea
            name="content"
            id="mail-content"
            placeholder="당신의 의견을 보내주세요"
          ></textarea>
          <button id="mail-send">보내기</button>
        </form>
      </div>
    </div>
    <header>
      <div class="header-container layout">
        <img
          src="./public/icon/Logo(big).svg"
          alt="사이트 로고"
          id="Logo-big"
        />
        <img
          src="./public/icon/Logo(small).svg"
          alt="사이트 로고"
          id="Logo-small"
        />
        <div class="utils-icon">
          <div id="email-icon"></div>
          <div id="earth-icon"></div>
        </div>
      </div>
    </header>
    <div id="CTA-section" class="layout">
      <h1 id="h1" class="section-title">간편하게 이미지용량을 줄여보세요!</h1>
      <div id="select-area">
        <div id="upload">
          <img
            src="./public/icon/File Upload.svg"
            alt="업로드 아이콘"
            id="upload-icon"
            draggable="false"
          />
          <p id="select-box-comment">
            이미지를 고르시거나 페이지 아무곳에나 떨궈주세요!
          </p>
          <label for="file-input" id="select-button">이미지 고르기</label>
          <input
            type="file"
            multiple
            id="file-input"
            accept="image/*"
            style="display: none"
          />
        </div>
        <div
          id="upload-loading-circle-container"
          class="loading-circle-container hidden"
        >
          <svg width="108" height="108" viewBox="0 0 108 108" fill="none">
            <circle
              cx="54"
              cy="54"
              r="47"
              stroke="#B4B4B4"
              stroke-width="14"
              id="loading-circle"
            />
          </svg>
          <p>처리중..</p>
        </div>
        <div id="image-preview" class="hidden"></div>
      </div>
      <div id="download-part" class="hidden">
        <div>
          <div id="total-image">총 <span></span>장</div>
          <div id="isZip">
            <label for="zip">압축파일을 원하세요?</label>
            <input type="checkbox" id="zip" />
          </div>
        </div>
        <button id="Dw-btn">다운로드</button>
      </div>
    </div>
    <div id="feature-section">
      <div class="layout">
        <h2 id="feature-section-title" class="section-title">우리의 기능</h2>
        <div id="feature-cards"></div>
        <div id="handbook">
          <div id="manual">
            <p class="section-title">어떻게 쓰죠?</p>
            <ol id="manual-list">
              <li>용량을 줄일 이미지를 고릅니다</li>
              <li>이미지고르기 버튼을 누릅니다</li>
              <li>압축파일을 원하시면 체크합니다</li>
              <li>다운로드 받습니다</li>
            </ol>
          </div>
          <div id="success-image"></div>
        </div>
      </div>
    </div>
    <div id="FAQ-section" class="layout">
      <h2 class="section-title">자주 묻는 질문</h2>
    </div>
    <footer>문의사항이 있으시다면 저에게 <a>메일을 보내주세요</a></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="./public/js/ko/featureCardMaker.js" type="module"></script>
    <script src="./public/js/ko/FAQMaker.js" type="module"></script>
    <script src="./public/js/common.js"></script>
    <iframe name="email-send" style="display: none"></iframe>
  </body>
</html>
